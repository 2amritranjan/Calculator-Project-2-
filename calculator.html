<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="keyword" content="calculator making, calculation practice">
  <meta name="description" content="Learning to make calculator by using JS and DOM">
  <meta name="author" content="Amrit Ranjan">
  <link href="calculator.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
  <div class="box">
    <div class="calculator">
      <div class="screen"></div>
      <div class="all-btn">
      <div class="s-buttons" id="root">√</div>
      <div class="s-buttons" id="pi">π</div>
      <div class="s-buttons" id="sup">^</div>
      <div class="s-buttons" id="more">↓</div>
      <div class="buttons" id="clear-btn">AC</div>
      <div class="buttons" id="parentheses">()</div>
      <div class="buttons" id="percentage">%</div>
      <div class="buttons" id="divide">÷</div>
      <div class="buttons">7</div>
      <div class="buttons">8</div>
      <div class="buttons">9</div>
      <div class="buttons" id="multiply">×</div>
      <div class="buttons">4</div>
      <div class="buttons">5</div>
      <div class="buttons">6</div>
      <div class="buttons" id="subtract">-</div>
      <div class="buttons">1</div>
      <div class="buttons">2</div>
      <div class="buttons">3</div>
      <div class="buttons" id="add">+</div>
      <div class="buttons">0</div>
      <div class="buttons" id="decimal">.</div>
      <div class="buttons" id="back-space">X</div>
      <div class="buttons" id="equal">=</div>
      </div>
    </div>
  </div>
    </div>
  
  
  <script src="calculator.js"></script>
</body>
</html>
